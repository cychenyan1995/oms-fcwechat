<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<title>开通套餐</title>
<link rel="stylesheet" href="../../css/weui.min.css">
<link rel="stylesheet" href="../../css/jquery-weui.min.css">
<link rel="stylesheet" href="../../css/style.css">
</head>
<body>
	<div class="page__bd">
		<div class="weui-cells">
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label class="weui-label">手机号码</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" id="phoneNo" type="tel" maxlength="11"
						placeholder="请输入手机号码">
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label class="weui-label">验证码</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="text" id="code"
						placeholder="请输入验证码">
				</div>
				<div class="weui-cell__ft">
					<button class="weui-vcode-btn" id="authCode" disabled>获取验证码</button>
				</div>
			</div>
		</div>
	</div>
	<div class="weui-btn-area">
		<button id="submit" class="weui-btn weui-btn_primary" disabled>开通套餐</button>
	</div>

	<!-- body 最后 -->
	<script src="../../js/libs/jqweui/jquery.min.js"></script>
	<script src="../../js/libs/jqweui/jquery.cookie.js"></script>
	<script src="../../js/libs/jqweui/jquery-weui.min.js"></script>
	<script src="../../js/libs/jqweui/jquery.clearable.js "></script>
	<script src="../../js/common.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../js/openPackage/openPackage.js"></script>

</body>

</html>
