<!DOCTYPE html>
<html lang="en">

<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" href="../../css/weui.min.css">

<body class="fixed-filler">
	<div class="weui-panel weui-panel_detail">

			<div class="weui-cells">
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<p>运营商</p>
					</div>
					<div class="weui-cell__ft">
						<i class="weui-icon weui-icon-union"></i> 中国联通
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<p>ICCID</p>
					</div>
					<div class="weui-cell__ft">说明文字</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<p>IMSI</p>
					</div>
					<div class="weui-cell__ft">说明文字</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<p>网卡号</p>
					</div>
					<div class="weui-cell__ft">说明文字</div>
				</div>
				<div class="weui-cell">

						<p>卡状态</p>
					</div>
					<div class="weui-cell__ft">
						<i class="weui-icon weui-icon-status weui-icon-enable"></i>

				</div>
				<div class="weui-cell">
					<div class="weui-cell__bd">

					</div>
					<div class="weui-cell__ft color-primary">是</div>
				</div>
			</div>
		</div>
	</div>
	<div class="weui-panel weui-panel_detail">
		<div class="weui-panel__hd">流量信息</div>
		<div class="weui-panel__bd">
			<div class="box-flow-info">
				<div class="box-hd">
					<div class="box-title">嘀嘀虎互联移动后视镜畅享服务－1年</div>
				</div>
				<div class="box-bd">
					<div class="text-desc">
						剩余：<span class="text-primary">20M</span> <span class="separate-line">|</span> 总流量：200M
					</div>
					<div class="weui-progress">
						<div class="weui-progress__bar">
							<div class="weui-progress__inner-bar js_progress" style="width: 80%;"></div>
						</div>
					</div>
					<div class="text-desc">有效期至：2017/12/31</div>
				</div>
			</div>
			<div class="box-flow-info">
				<div class="box-hd">
					<div class="box-title">2G叠加流量包</div>
				</div>
				<div class="box-bd">
					<div class="text-desc">
						剩余:<span class="text-primary">20M</span> <span class="separate-line">|</span> 总流量:2048M
					</div>
					<div class="weui-progress">
						<div class="weui-progress__bar">
							<span class="percent" style="left: 74%">80%</span>
							<div class="weui-progress__inner-bar js_progress" style="width: 80%;"></div>

		</div>
		<div class=weui-flex__item">
			<a href="javascript:; " id="btn-purchasingRecords " class="weui-btn weui-btn_primary ml5 ">流量充值</a>
		</div>

	<script src="../../js/libs/jqweui/jquery-weui.min.js"></script>
	<script src="../../js/flowDetail.js "></script>
